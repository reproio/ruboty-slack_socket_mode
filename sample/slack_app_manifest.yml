display_information:
  name: ruboty_socket_mode_test_bot
  description: ruboty_socket_mode_test_bot
  background_color: "#002e02"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: ruboty_socket_mode_test_bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:read
      - usergroups:read
      - users:read
      - chat:write
      - channels:history
      - im:history
      - files:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
